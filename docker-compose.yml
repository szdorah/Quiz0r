services:
  quiz0r:
    image: quiz0r:latest
    container_name: quiz0r
    build:
      context: .
      target: runner
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - quiz-data:/app/prisma/data
      # Persist uploaded images (if used)
      - quiz-uploads:/app/public/uploads
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/quiz.db
    restart: unless-stopped

volumes:
  quiz-data:
  quiz-uploads:
