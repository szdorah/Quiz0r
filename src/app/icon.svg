<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a"/>

  <!-- Gradient ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#warmGradient)" stroke-width="16" filter="url(#glow)"/>

  <!-- Question mark -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="320" font-weight="bold" fill="url(#warmGradient)" filter="url(#glow)">?</text>
</svg>
